<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Calculadora em Javascript</h1>
    </header>
    <section>
        <div>
            <p>Valor 1: 
                <input type="number" name="txtnum" id="txtnum1">                 
            </p> 
            <p>Valor 2:
                <input type="number" name="txtnum" id="txtnum2">
            </p>
            <p>Operação:
                <br><input type="radio" name="opera" id="soma" checked>
                <label for="somar">Somar</label></br>
                <input type="radio" name="opera" id="sub">
                <label for="subtrair">Subtrair</label></br>
                <input type="radio" name="opera" id="mult" checked>
                <label for="multiplicar">Multiplicar</label></br>
                <input type="radio" name="opera" id="divide" checked>
                <label for="dividir">Dividir</label></br>
            </p>
            <p>
                <input type="button" value="Calcular" onclick="calculo()">
            </p>         
        </div>
        <div id="res">
            Digite os valores e clique em calcular!
        </div>
    </section>
    <footer>
        <p>&copy; NatanielSouza</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
